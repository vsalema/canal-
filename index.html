<!DOCTYPE html>
<html lang='en' class=''>

<head>

  <meta charset='UTF-8'>
  <title>iptv Demo</title>

  <meta name="robots" content="noindex">
</head>

<body>
  <style>
body {
    margin: 0;            /* Reset default margin */
}
iframe {
    display: block;       /* iframes are inline by default */
    background: #000;
    border: none;         /* Reset default border */
    height: 100vh;        /* Viewport-relative units */
    width: 100vw;
}

body {
  background-color: #0e0e0f;
}
input {
  color: black;
}
input:valid {
  color: red;
width: 8vw;
}
</style>

<div></div>
<div></div>

<iframe src="https://www.elahmad.com/tv/stream_player.php?playlist=https://raw.githubusercontent.com/ipstreet312/freeiptv/master/all.m3u" width="880" height="700" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen scrolling="no"></iframe>

<span style="position: absolute; left: 150px; top: 495px;"><input type="text" value="https://raw.githubusercontent.com/inspirationlinks/m3u/live/pt.m3u8" id="myInput">
<button onclick="myFunction()">Copy text</button></span>


<script>
function myFunction() {
  // Get the text field
  var copyText = document.getElementById("myInput");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
  
  // Alert the copied text
  alert("Copied the text: " + copyText.value);
}
</script>
  
  
</body>

</html>
