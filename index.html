<!DOCTYPE html>
<html lang='en' class=''>

<head>

  <meta charset='UTF-8'>
  <title>iptv Demo</title>

  <meta name="robots" content="noindex">
</head>

<body>
  <style>
body {
    margin: 0;            /* Reset default margin */
}
iframe {
    display: block;       /* iframes are inline by default */
    background: #000;
    border: none;         /* Reset default border */
    height: 100vh;        /* Viewport-relative units */
    width: 100vw;
}

body {
  background-color: #0e0e0f;
}

</style>
<input type="text" value="https://raw.githubusercontent.com/ipstreet312/freeiptv/master/all.m3u" id="myInput">
<button onclick="myFunction()">Copy text</button>
<div></div>
<div></div>

<iframe src="https://www.elahmad.com/tv/stream_player.php?id=https://streaming-live.rtp.pt/liverepeater/rtp1HD.smil/playlist.m3u8" width="880" height="700" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen scrolling="no"></iframe>




<script>
function myFunction() {
  // Get the text field
  var copyText = document.getElementById("myInput");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
  
  // Alert the copied text
  alert("Copied the text: " + copyText.value);
}
</script>
  
  
</body>

</html>
